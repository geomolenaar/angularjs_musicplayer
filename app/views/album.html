
<div class="row">
        <div class="col-md-offset-1 col-md-3 inner-album">
            <a href="#/">Back to Albums</a>
    		<img class="album-image" ng-src="{{albums[albumId].album_image}}" />
    	</div>
	    <div class="col-md-7 inner-album">
		    <h3>{{albums[albumId].title}}</h3>
		    <h5>{{albums[albumId].artist}}</h5>
            <button ng-click="player.playAlbum(albums[albumId].title, albums[albumId].tracks, albums[albumId].artist)" type="button" class="btn btn-success">Play album</button>
            <button ng-click="player.playAlbumShuffle(albums[albumId].title, albums[albumId].tracks, albums[albumId].artist)" type="button" class="btn btn-primary">Shuffle</button><br /><br />
            <div player></div>
            <table class="table">
                <thead>
                    <tr>
                        <th style="width: 5%;">
                            
                        </th>
                        <th>
                            Artist
                        </th>
                        <th>
                            Track
                        </th>
                        <th>
                            Album
                        </th>
                    </tr>
                </thead>
            <tbody>

                <tr ng-repeat="song in albums[albumId].tracks" ng-class="{ active: currentSong == song.title && player.player.playing == true && currentAlbum == albums[albumId].title}"> 
                  <td><a  data-toggle="modal" data-target="#{{$index}}">+</a></td>
                  <td><a ng-click="player.player.play($index, albums[albumId].artist, albums[albumId].tracks, albums[albumId].title)">{{albums[albumId].artist}}</a></td>
                  <td><a ng-click="player.player.play($index, albums[albumId].artist, albums[albumId].tracks, albums[albumId].title)">{{song.title}}</a></td>
                  <td><a ng-click="player.player.play($index, albums[albumId].artist, albums[albumId].tracks, albums[albumId].title)">{{albums[albumId].title}}</a></td></a>
                </tr>

            </tbody>
        </table>
                <!-- Modal -->
                <div ng-repeat="song in albums[albumId].tracks" class="modal fade" id="{{$index}}" tabindex="-1" role="dialog" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add {{song.title}} to playlist</h4>
                      </div>
                      <div class="modal-body">
                        <select ng-model="selected">
                          <option ng-repeat="playlist in playlists" value="{{$index}}">{{playlist.title}}</option>
                        </select>
                        {{selected}}

                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" ng-click="player.addTrackToPlaylist(selected, albums[albumId].artist, song.title, song.url, albums[albumId].title)">Add to playlist</button>
                      </div>
                    </div>
                  </div>
                </div>
	</div> 
</div>
