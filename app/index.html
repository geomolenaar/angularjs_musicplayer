    <div id="st-container" class="st-container" ng-controller="ListCtrl">
        <div class="st-pusher">
            <nav class="st-menu st-effect-3" id="menu-3">
                <h2>Navigation</h2>
                <ul>
                    <li><a class="icon icon-data" href="#/">Albums</a></li>
                    <li><a class="icon icon-location" href="#/artists">Artists</a></li>
                    <li><a class="icon icon-study" href="#/tracks">Tracks</a></li>
                    <li><a class="icon icon-study" href="#/playlists">Playlists</a></li>
                </ul>
                <div class="nav-player" player></div>         
            </nav>
            <div class="st-content">
                <div class="st-content-inner">
                    <div class="row header">
                        <div class="col-md-12">
                            <div class="col-md-1">
                                <div id="st-trigger-effects" class="column">
                                    <button data-effect="st-effect-3" type="button" style="border: 0;" class="btn btn-default btn-lg">
                                        <span class="glyphicon glyphicon-th-list"></span>
                                    </button>  
                                    
                                </div>
                            </div>
                            <div class="col-md-4">
                                <span class="title">AngularJS MusicLibrary</span>
                            </div>
                            <div class="col-md-2 pull-right">
                                <input type="search" class="form-control pull-right" ng-model="search" placeholder="Search"></div>
                            </div>
                    </div>   
                    <div class="row">
                        <div class="col-md-12 main"><div ng-view=""></div>
                    </div>  
                </div><!-- /st-content-inner -->
            </div><!-- /st-content -->
        </div><!-- /st-pusher -->
    </div><!-- /st-container -->
